{% extends 'blog/layout.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('blog.static', filename='create-post.css') }}">
<div class="write-post">
    <form
        action="{{ url_for('blog.create_post') }}"
        method="post"
        novalidate="novalidate">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.title(class="form-control", id="title", placeholder="제목") }}
        </div>
        <div class="form-group">
            {{ form.content(class="form-control", id="content") }}
        </div>
        <button type="submit" class="btn">작성하기</button>
    </form>
</div>
{% endblock %}
