<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('blog.static', filename='layout.css') }}">
    {% if title %}
    <title>Board - {{ title }}</title>
    {% else %}
    <title>Board</title>
    {% endif %}
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <span>Board</span>
        </div>
        <div class="home">
            <a href="{{ url_for('blog.post') }}">Home</a>
        </div>
        <div class="write">
        <a href="{{ url_for('blog.create_post') }}">글쓰기</a>
        </div>
        <div class="login">
            <a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('blog.edit_user', user_id=current_user.id) }}">{{ current_user.nickname }}</a> 님
                <span><a href="{{ url_for('auth.logout') }}">Logout</a></span>
            {% else %}
                <span><a href="{{ url_for('auth.login') }}">Login</a></span>
            {% endif %}
            </a>
        </div>
    </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
